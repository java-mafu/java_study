machine:
  timezone: Asia/Tokyo
  java:
    version: oraclejdk8
test:
  post:
    - ./gradlew jacocoTestReport
    - bash <(curl -s https://codecov.io/bash)
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;